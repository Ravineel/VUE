<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" >
      <p>{{ fullName }}</p>
      <p><a v-bind:href="url" target="_blank">Google</a></p>
      <hr />
      <p>{{ raw_url }}</p>  <!-- Will bot work -->
      <p v-html="raw_url"></p>

      <p>{{ age }}</p>
      <hr /> 
      <label for="">First Name</label>
      <input type="text" v-model="firstName"/>
      <label for="">Last Name</label>
      <input type="text" :value="lastName" @input="updateLastName('triggered', $event)" />

      <button type="button" v-on:click="increment">Increment</button>
      <button type="button" @click="age--">Decrement</button>

      
    </div> 

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
